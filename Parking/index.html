<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Assist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vion-dark': '#0a0b0d',
                        'vion-slate': '#1a1d23',
                        'vion-gray': '#2a2f36',
                        'vion-blue': '#00d4ff',
                        'vion-green': '#00ff88',
                        'vion-orange': '#ff6b35'
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        ::-webkit-scrollbar { display: none;}
        .camera-glow {
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.3));
        }
        .path-line {
            stroke-dasharray: 10 5;
            animation: pathMove 2s linear infinite;
        }
        @keyframes pathMove {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 15; }
        }
        .sensor-pulse {
            animation: sensorPulse 1.5s ease-in-out infinite;
        }
        @keyframes sensorPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .distance-warning {
            animation: warningBlink 1s ease-in-out infinite;
        }
        @keyframes warningBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .breathing {
            animation: breathing 3s ease-in-out infinite;
        }
        @keyframes breathing {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-vion-dark text-white font-inter overflow-hidden">

<div id="parking-assist-dashboard" class="h-screen w-screen flex relative">
    
    <!-- Left Camera Panel -->
    <div id="left-camera-panel" class="w-80 bg-gradient-to-b from-vion-slate to-vion-gray p-4 flex flex-col">
        
        <!-- Header -->
        <div id="camera-header" class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-orbitron font-medium text-gray-300">VION</h2>
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 bg-vion-green rounded-full breathing"></div>
                <span class="text-xs text-gray-400">PARKING ASSIST</span>
            </div>
        </div>

        <!-- Left Side Camera -->
        <div id="left-camera" class="bg-vion-dark rounded-2xl p-4 mb-4 slide-up">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm font-medium text-gray-400">LEFT VIEW</span>
                <i class="fa-solid fa-video text-vion-blue text-sm"></i>
            </div>
            <div class="relative bg-gray-900 rounded-xl h-40 overflow-hidden camera-glow">
                <img class="w-full h-full object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/cc73249965-225e0f8bc6bcfe2aa49c.png" alt="car side mirror view showing parking space with white lines and concrete wall, automotive camera perspective, blue tinted overlay" />
                <div class="absolute inset-0 bg-vion-blue/10"></div>
                <div class="absolute top-2 right-2 bg-vion-blue/20 rounded-lg px-2 py-1">
                    <span class="text-xs font-orbitron text-vion-blue">CLEAR</span>
                </div>
            </div>
        </div>

        <!-- Rear Camera -->
        <div id="rear-camera" class="bg-vion-dark rounded-2xl p-4 mb-4 slide-up">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm font-medium text-gray-400">REAR VIEW</span>
                <i class="fa-solid fa-video text-vion-green text-sm"></i>
            </div>
            <div class="relative bg-gray-900 rounded-xl h-40 overflow-hidden camera-glow">
                <img class="w-full h-full object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/d3eb234ee3-0810fb8cfa38e8cf77b5.png" alt="car rear view camera showing parking lot with yellow parking lines and distance markers, automotive backup camera perspective, green tinted overlay" />
                <div class="absolute inset-0 bg-vion-green/10"></div>
                <div class="absolute bottom-2 left-2 right-2">
                    <div class="flex justify-between text-xs">
                        <span class="bg-vion-green/20 rounded px-2 py-1 text-vion-green">0.8m</span>
                        <span class="bg-vion-green/20 rounded px-2 py-1 text-vion-green">SAFE</span>
                    </div>
                </div>
                <svg class="absolute inset-0 w-full h-full">
                    <path d="M 50 160 Q 50 120 30 100" stroke="#00ff88" stroke-width="2" fill="none" class="path-line"/>
                    <path d="M 50 160 Q 50 120 70 100" stroke="#00ff88" stroke-width="2" fill="none" class="path-line"/>
                </svg>
            </div>
        </div>

        <!-- Sensor Status -->
        <div id="sensor-status" class="bg-vion-dark/50 rounded-2xl p-4 slide-up">
            <div class="text-sm font-medium text-gray-400 mb-3">SENSORS</div>
            <div class="grid grid-cols-2 gap-3">
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-vion-green rounded-full sensor-pulse mr-2"></div>
                    <span class="text-xs text-gray-300">FRONT</span>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-vion-green rounded-full sensor-pulse mr-2"></div>
                    <span class="text-xs text-gray-300">REAR</span>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-vion-blue rounded-full sensor-pulse mr-2"></div>
                    <span class="text-xs text-gray-300">LEFT</span>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-vion-blue rounded-full sensor-pulse mr-2"></div>
                    <span class="text-xs text-gray-300">RIGHT</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Central Top-Down View -->
    <div id="top-down-display" class="flex-1 flex items-center justify-center relative bg-gradient-radial from-vion-slate/30 to-transparent p-8">
        
        <!-- Main Vehicle View -->
        <div id="vehicle-overhead" class="relative">
            
            <!-- Top-Down View Container -->
            <div class="w-[500px] h-[600px] bg-vion-dark/50 rounded-3xl p-8 relative overflow-hidden">
                
                <!-- Grid Background -->
                <div class="absolute inset-0">
                    <svg class="w-full h-full opacity-20">
                        <defs>
                            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                                <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2f36" stroke-width="1"/>
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#grid)" />
                    </svg>
                </div>

                <!-- Vehicle Icon -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    <div class="w-20 h-32 bg-gradient-to-b from-vion-blue to-vion-slate rounded-xl border-2 border-vion-blue relative">
                        <div class="absolute top-2 left-2 right-2 h-6 bg-vion-blue/30 rounded"></div>
                        <div class="absolute bottom-2 left-2 right-2 h-6 bg-vion-blue/30 rounded"></div>
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xs font-orbitron text-white">VION</div>
                    </div>
                </div>

                <!-- Parking Space Outline -->
                <div class="absolute top-20 left-1/2 transform -translate-x-1/2 w-24 h-40 border-2 border-dashed border-vion-green rounded-lg"></div>

                <!-- Distance Sensors -->
                <div class="absolute top-1/2 left-8 w-4 h-4 bg-vion-green rounded-full sensor-pulse"></div>
                <div class="absolute top-1/2 right-8 w-4 h-4 bg-vion-blue rounded-full sensor-pulse"></div>
                <div class="absolute top-16 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-vion-green rounded-full sensor-pulse"></div>
                <div class="absolute bottom-16 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-vion-orange rounded-full sensor-pulse"></div>

                <!-- Path Lines -->
                <svg class="absolute inset-0 w-full h-full pointer-events-none">
                    <path d="M 250 350 Q 200 300 250 220" stroke="#00ff88" stroke-width="3" fill="none" class="path-line"/>
                    <path d="M 250 350 Q 300 300 250 220" stroke="#00ff88" stroke-width="3" fill="none" class="path-line"/>
                    <circle cx="250" cy="220" r="4" fill="#00ff88"/>
                </svg>

                <!-- Distance Indicators -->
                <div class="absolute top-4 left-4 bg-vion-green/20 rounded-lg px-3 py-2">
                    <div class="text-sm font-orbitron text-vion-green">1.2m</div>
                    <div class="text-xs text-gray-400">FRONT</div>
                </div>
                <div class="absolute bottom-4 left-4 bg-vion-orange/20 rounded-lg px-3 py-2 distance-warning">
                    <div class="text-sm font-orbitron text-vion-orange">0.3m</div>
                    <div class="text-xs text-gray-400">REAR</div>
                </div>
                <div class="absolute top-4 right-4 bg-vion-blue/20 rounded-lg px-3 py-2">
                    <div class="text-sm font-orbitron text-vion-blue">0.8m</div>
                    <div class="text-xs text-gray-400">RIGHT</div>
                </div>
            </div>

            <!-- Status Indicator -->
            <div class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-vion-green/20 rounded-full px-6 py-3">
                <div class="flex items-center">
                    <i class="fa-solid fa-check-circle text-vion-green mr-2"></i>
                    <span class="text-sm font-medium text-vion-green">PARKING SAFE</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Camera Panel -->
    <div id="right-camera-panel" class="w-80 bg-gradient-to-b from-vion-slate to-vion-gray p-4 flex flex-col">
        
        <!-- Right Side Camera -->
        <div id="right-camera" class="bg-vion-dark rounded-2xl p-4 mb-4 slide-up mt-16">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm font-medium text-gray-400">RIGHT VIEW</span>
                <i class="fa-solid fa-video text-vion-blue text-sm"></i>
            </div>
            <div class="relative bg-gray-900 rounded-xl h-40 overflow-hidden camera-glow">
                <img class="w-full h-full object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/39ed83e96c-a5186ef23a790f6c9c5d.png" alt="car right side mirror view showing parking space and curb, automotive camera perspective, blue tinted overlay" />
                <div class="absolute inset-0 bg-vion-blue/10"></div>
                <div class="absolute top-2 right-2 bg-vion-blue/20 rounded-lg px-2 py-1">
                    <span class="text-xs font-orbitron text-vion-blue">CLEAR</span>
                </div>
            </div>
        </div>

        <!-- Front Camera -->
        <div id="front-camera" class="bg-vion-dark rounded-2xl p-4 mb-4 slide-up">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm font-medium text-gray-400">FRONT VIEW</span>
                <i class="fa-solid fa-video text-vion-green text-sm"></i>
            </div>
            <div class="relative bg-gray-900 rounded-xl h-40 overflow-hidden camera-glow">
                <img class="w-full h-full object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/4d83f04f48-fdaca341704aa8a162c4.png" alt="car front view camera showing parking space ahead with distance markers, automotive front camera perspective, green tinted overlay" />
                <div class="absolute inset-0 bg-vion-green/10"></div>
                <div class="absolute bottom-2 left-2 right-2">
                    <div class="flex justify-between text-xs">
                        <span class="bg-vion-green/20 rounded px-2 py-1 text-vion-green">1.2m</span>
                        <span class="bg-vion-green/20 rounded px-2 py-1 text-vion-green">SAFE</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Parking Instructions -->
        <div id="parking-instructions" class="bg-vion-dark/50 rounded-2xl p-4 mb-4 slide-up">
            <div class="text-sm font-medium text-gray-400 mb-3">INSTRUCTIONS</div>
            <div class="space-y-3">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-vion-green rounded-lg flex items-center justify-center mr-3">
                        <span class="text-xs font-orbitron text-white">1</span>
                    </div>
                    <span class="text-xs text-gray-300">Continue straight</span>
                </div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-vion-blue rounded-lg flex items-center justify-center mr-3">
                        <span class="text-xs font-orbitron text-white">2</span>
                    </div>
                    <span class="text-xs text-gray-300">Turn wheel right</span>
                </div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-600 rounded-lg flex items-center justify-center mr-3">
                        <span class="text-xs font-orbitron text-white">3</span>
                    </div>
                    <span class="text-xs text-gray-500">Reverse slowly</span>
                </div>
            </div>
        </div>

        <!-- Quick Controls -->
        <div id="parking-controls" class="space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <button class="bg-vion-green/20 rounded-xl p-3 hover:bg-vion-green/30 transition-colors">
                    <i class="fa-solid fa-play text-vion-green text-lg"></i>
                    <div class="text-xs text-vion-green mt-1">AUTO</div>
                </button>
                <button class="bg-vion-orange/20 rounded-xl p-3 hover:bg-vion-orange/30 transition-colors">
                    <i class="fa-solid fa-stop text-vion-orange text-lg"></i>
                    <div class="text-xs text-vion-orange mt-1">STOP</div>
                </button>
            </div>
            <button class="w-full bg-vion-blue/20 rounded-xl p-3 hover:bg-vion-blue/30 transition-colors">
                <i class="fa-solid fa-arrow-left text-vion-blue mr-2"></i>
                <span class="text-sm text-vion-blue">BACK TO DRIVE</span>
            </button>
        </div>
    </div>

    <!-- Ambient Lighting Effects -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-vion-green to-transparent opacity-30"></div>
        <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-vion-blue to-transparent opacity-30"></div>
    </div>
</div>

<script>
window.addEventListener('load', function() {
    // Simulate real-time distance updates
    setInterval(() => {
        const distances = document.querySelectorAll('.font-orbitron');
        distances.forEach(distance => {
            if (distance.textContent.includes('m')) {
                const current = parseFloat(distance.textContent);
                const variation = (Math.random() - 0.5) * 0.2;
                const newDistance = Math.max(0.1, current + variation);
                distance.textContent = newDistance.toFixed(1) + 'm';
                
                // Update warning state
                if (newDistance < 0.5) {
                    distance.parentElement.parentElement.classList.add('distance-warning');
                } else {
                    distance.parentElement.parentElement.classList.remove('distance-warning');
                }
            }
        });
    }, 1000);

    // Animate path lines
    const pathLines = document.querySelectorAll('.path-line');
    pathLines.forEach(line => {
        line.style.strokeDasharray = '10 5';
        line.style.animation = 'pathMove 2s linear infinite';
    });

    // Sensor pulse synchronization
    const sensors = document.querySelectorAll('.sensor-pulse');
    sensors.forEach((sensor, index) => {
        sensor.style.animationDelay = `${index * 0.3}s`;
    });

    // Auto parking simulation
    let autoParking = false;
    document.querySelector('.bg-vion-green\\/20').addEventListener('click', function() {
        autoParking = !autoParking;
        if (autoParking) {
            this.classList.add('bg-vion-green/40');
            simulateAutoParking();
        } else {
            this.classList.remove('bg-vion-green/40');
        }
    });

    function simulateAutoParking() {
        if (!autoParking) return;
        
        const vehicle = document.querySelector('.w-20.h-32');
        let currentTop = parseInt(vehicle.style.top) || 0;
        
        vehicle.style.transition = 'all 0.5s ease';
        vehicle.style.top = (currentTop - 10) + 'px';
        
        setTimeout(() => {
            if (autoParking) simulateAutoParking();
        }, 500);
    }
});
</script>

</body>
</html>
