<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vion-dark': '#0a0b0d',
                        'vion-slate': '#1a1d23',
                        'vion-gray': '#2a2f36',
                        'vion-blue': '#00d4ff',
                        'vion-green': '#00ff88',
                        'vion-orange': '#ff6b35'
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        ::-webkit-scrollbar { display: none;}
        
        .brand-pulse {
            animation: brandPulse 3s ease-in-out infinite;
        }
        
        @keyframes brandPulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.3));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 60px rgba(0, 212, 255, 0.6));
            }
        }
        
        .startup-ring {
            animation: startupRing 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }
        
        @keyframes startupRing {
            0% { 
                transform: scale(0.8);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% { 
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .fade-in {
            animation: fadeIn 2s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-up-delayed {
            animation: slideUpDelayed 1.5s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes slideUpDelayed {
            0% { 
                opacity: 0;
                transform: translateY(50px);
            }
            60% { 
                opacity: 0;
                transform: translateY(50px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .progress-glow {
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.4));
        }
        
        .system-check {
            animation: systemCheck 0.8s ease-in-out forwards;
            opacity: 0;
        }
        
        @keyframes systemCheck {
            0% { 
                opacity: 0;
                transform: scale(0.9);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.02);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .status-indicator {
            animation: statusPulse 2s ease-in-out infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-vion-dark text-white font-inter overflow-hidden">

<div id="welcome-screen" class="h-screen w-screen flex flex-col items-center justify-center relative">
    
    <!-- Background Ambient Effects -->
    <div class="absolute inset-0 bg-gradient-radial from-vion-slate/20 via-vion-dark to-vion-dark"></div>
    
    <!-- Startup Ring Animation -->
    <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-96 h-96 border-2 border-vion-blue rounded-full startup-ring opacity-20"></div>
        <div class="absolute w-80 h-80 border border-vion-green rounded-full startup-ring opacity-30" style="animation-delay: 0.5s;"></div>
        <div class="absolute w-64 h-64 border border-vion-orange rounded-full startup-ring opacity-25" style="animation-delay: 1s;"></div>
    </div>

    <!-- Main Brand Section -->
    <div id="brand-section" class="relative z-10 text-center mb-16">
        
        <!-- VION Logo -->
        <div class="brand-pulse mb-8">
            <h1 class="text-9xl font-orbitron font-black text-white tracking-wider">VION</h1>
            <div class="w-32 h-1 bg-gradient-to-r from-vion-blue via-vion-green to-vion-orange mx-auto mt-4 rounded-full"></div>
        </div>
        
        <!-- Tagline -->
        <div class="fade-in" style="animation-delay: 1s;">
            <p class="text-2xl font-inter font-light text-gray-300 tracking-wide">Electric Vehicle Interface</p>
            <p class="text-lg font-inter text-vion-blue mt-2">Intelligent • Adaptive • Safe</p>
        </div>
    </div>

    <!-- System Status Section -->
    <div id="system-status-section" class="relative z-10 w-full max-w-4xl px-8">
        
        <!-- Progress Bar -->
        <div class="slide-up-delayed mb-12" style="animation-delay: 2s;">
            <div class="flex items-center justify-between mb-4">
                <span class="text-sm font-medium text-gray-400 font-orbitron tracking-wider">SYSTEM INITIALIZATION</span>
                <span class="text-sm font-medium text-vion-green">98%</span>
            </div>
            <div class="w-full bg-vion-gray rounded-full h-2 mb-2">
                <div class="bg-gradient-to-r from-vion-green to-vion-blue h-2 rounded-full progress-glow transition-all duration-3000" style="width: 98%"></div>
            </div>
        </div>

        <!-- System Checks Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-12">
            
            <!-- Battery System -->
            <div id="battery-check" class="system-check bg-vion-slate/30 rounded-2xl p-6 text-center" style="animation-delay: 2.5s;">
                <div class="w-12 h-12 bg-vion-green/20 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-bolt text-vion-green text-xl"></i>
                </div>
                <h3 class="font-orbitron font-medium text-white mb-2">BATTERY</h3>
                <div class="flex items-center justify-center">
                    <div class="w-2 h-2 bg-vion-green rounded-full status-indicator mr-2"></div>
                    <span class="text-sm text-gray-400">Ready</span>
                </div>
            </div>

            <!-- Navigation System -->
            <div id="nav-check" class="system-check bg-vion-slate/30 rounded-2xl p-6 text-center" style="animation-delay: 2.8s;">
                <div class="w-12 h-12 bg-vion-blue/20 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-satellite-dish text-vion-blue text-xl"></i>
                </div>
                <h3 class="font-orbitron font-medium text-white mb-2">NAVIGATION</h3>
                <div class="flex items-center justify-center">
                    <div class="w-2 h-2 bg-vion-blue rounded-full status-indicator mr-2"></div>
                    <span class="text-sm text-gray-400">Connected</span>
                </div>
            </div>

            <!-- Safety Systems -->
            <div id="safety-check" class="system-check bg-vion-slate/30 rounded-2xl p-6 text-center" style="animation-delay: 3.1s;">
                <div class="w-12 h-12 bg-vion-orange/20 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-shield-halved text-vion-orange text-xl"></i>
                </div>
                <h3 class="font-orbitron font-medium text-white mb-2">SAFETY</h3>
                <div class="flex items-center justify-center">
                    <div class="w-2 h-2 bg-vion-orange rounded-full status-indicator mr-2"></div>
                    <span class="text-sm text-gray-400">Active</span>
                </div>
            </div>

            <!-- Drive Systems -->
            <div id="drive-check" class="system-check bg-vion-slate/30 rounded-2xl p-6 text-center" style="animation-delay: 3.4s;">
                <div class="w-12 h-12 bg-vion-green/20 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-gauge-high text-vion-green text-xl"></i>
                </div>
                <h3 class="font-orbitron font-medium text-white mb-2">DRIVE</h3>
                <div class="flex items-center justify-center">
                    <div class="w-2 h-2 bg-vion-green rounded-full status-indicator mr-2"></div>
                    <span class="text-sm text-gray-400">Optimal</span>
                </div>
            </div>
        </div>

        <!-- Main Status Message -->
        <div id="main-status" class="text-center slide-up-delayed" style="animation-delay: 3.8s;">
            <div class="flex items-center justify-center mb-4">
                <div class="w-6 h-6 bg-vion-green rounded-full flex items-center justify-center mr-4">
                    <i class="fa-solid fa-check text-vion-dark text-sm"></i>
                </div>
                <h2 class="text-3xl font-orbitron font-bold text-vion-green">All Systems Ready</h2>
            </div>
            <p class="text-lg text-gray-300 mb-8">Vehicle initialized and ready for operation</p>
            
            <!-- Continue Button -->
            <button id="continue-btn" class="bg-gradient-to-r from-vion-blue to-vion-green px-12 py-4 rounded-2xl font-orbitron font-medium text-lg hover:from-vion-green hover:to-vion-blue transition-all duration-500 transform hover:scale-105">
                Start Driving
                <i class="fa-solid fa-arrow-right ml-3"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Ambient Indicators -->
    <div class="absolute bottom-8 left-0 right-0">
        <div class="flex justify-center space-x-8">
            <div class="flex items-center">
                <div class="w-3 h-3 bg-vion-blue rounded-full status-indicator mr-2"></div>
                <span class="text-sm text-gray-500 font-inter">Connected</span>
            </div>
            <div class="flex items-center">
                <div class="w-3 h-3 bg-vion-green rounded-full status-indicator mr-2"></div>
                <span class="text-sm text-gray-500 font-inter">Secure</span>
            </div>
            <div class="flex items-center">
                <div class="w-3 h-3 bg-vion-orange rounded-full status-indicator mr-2"></div>
                <span class="text-sm text-gray-500 font-inter">Updated</span>
            </div>
        </div>
    </div>

    <!-- Ambient Edge Lighting -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-vion-blue/30 to-transparent"></div>
        <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-vion-green/30 to-transparent"></div>
        <div class="absolute left-0 top-0 w-1 h-full bg-gradient-to-b from-transparent via-vion-blue/20 to-transparent"></div>
        <div class="absolute right-0 top-0 w-1 h-full bg-gradient-to-b from-transparent via-vion-green/20 to-transparent"></div>
    </div>
</div>

<script>
window.addEventListener('load', function() {
    // Simulate system initialization progress
    let progress = 0;
    const progressBar = document.querySelector('.progress-glow');
    const progressText = document.querySelector('#system-status-section .text-vion-green');
    
    const initInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 98) {
            progress = 98;
            clearInterval(initInterval);
            
            // Complete initialization after delay
            setTimeout(() => {
                progress = 100;
                progressBar.style.width = '100%';
                progressText.textContent = '100%';
                
                // Show completion effects
                setTimeout(() => {
                    progressText.textContent = 'Complete';
                    progressText.classList.add('text-vion-green');
                }, 500);
            }, 1000);
        }
        
        progressBar.style.width = progress + '%';
        progressText.textContent = Math.round(progress) + '%';
    }, 200);

    // System check sound simulation
    setTimeout(() => {
        // Simulate startup sound completion
        console.log('Startup sound cue completed');
    }, 2000);

    // Continue button functionality
    document.getElementById('continue-btn').addEventListener('click', function() {
        // Transition to main dashboard
        document.body.style.transition = 'opacity 0.5s ease-out';
        document.body.style.opacity = '0';
        
        setTimeout(() => {
            window.location.href = '#dashboard';
        }, 500);
    });

    // Auto-advance after initialization complete
    setTimeout(() => {
        const continueBtn = document.getElementById('continue-btn');
        continueBtn.classList.add('animate-pulse');
    }, 6000);
});
</script>

</body>
</html>
